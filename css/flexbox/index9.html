<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		.contenedor{
			background-color: orange;
			height: 300px;
			display: flex;
			justify-content: space-between;
			align-items: center;		
		}
		.item{
			background-color: green;
			border: 2px solid black;
		}
	</style>
</head>
<body>
	<div class="contenedor">
		<div class="item">Hola mundo 1</div>
		<div class="item" style="align-self: flex-end;">Hola mundo 2</div>
		<div class="item">Hola mundo 3</div>
		<div class="item" style="align-self: flex-start;">Hola mundo 4</div>
		<div class="item">Hola mundo 5</div>
		<div class="item">Hola mundo 6</div>
	</div>

</body>
