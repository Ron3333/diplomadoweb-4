<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ejercicio</title>
	<style>
		li{
			background-color: #eeeeee;
		}

		#elem2_1{
			background-color: orange;
		}

		.orden{
			font-size: 1.4rem;
		}

		.item{
			text-decoration: underline;
		}

		i, span{
			font-weight: bold;
		}

		ul{
			color: blue;
		}

		ol{
			color: red;
		}
		span.item{
			font-size: 0.8rem;
		}

		ul > li > .item{
			border: 1px solid red;
		}
		
	</style>
</head>
<body>
	<ul>
		<li id="elem2_1" >cxcxcxcxc</li>
		<li>cxcxcxcxc <span class="orden">Orden</span> </li>
		<li>cxcxcxcxc</li>
		<li>cxcxcxcxc  <span class="item">item</span>  </li>
	</ul>

	<ol>
		<li >cxcxcxcxc  <i>Italica</i></li>
		<li>cxcxcxcxc  </li>
		<li class="item">cxcxcxcxc</li>
		<li>cxcxcxcxc <span class="item">item</span></li>
	</ol>

</body>
</html>
