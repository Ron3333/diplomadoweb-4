<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Float</title>
	<style>
		.caja-1{
			background-color: gray;
			width: 200px;
			height: 200px;
			float: left;

		}
		.caja-2{
			background-color: orange;
			width: 200px;
			height: 200px;
			float: right;
			
		}
		.caja-3{
			clear: both;
		}

	</style>
</head>
<body>
	<div class="caja-1"></div>
	<div class="caja-2"></div>
	<div class="caja-3"></div>
	<div>Hola a todos </div>

</body>
</html>
