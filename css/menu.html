<!DOCTYPE html>
<html>
<head>
  <style>
   /* Starts Menu horizontal css*/
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    li {
      position: relative;
    }
    
    li a {
      display: block;
      color: #333;
      text-decoration: none;
      padding: 10px 20px;
      background-color: aquamarine;
      border: 1px solid blue;
    }

  
    li a:hover {
      background-color: #ddd;
    }
 
    li ul {
      display: none;
      position: absolute;
      left: 0%;
      top: 100%;
      background-color: #fff;
      /*box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);*/
      z-index: 1;
      white-space: nowrap;
    }


    li:hover > ul {
      display: block;
    }

 

    li ul li ul {
      position: absolute;
      left: 100%;
      top: 0;
    }

    
    /* End Menu horizontal css*/

  </style>
</head>
<body>
   <nav>
    <ul>
      <li><a href="#">Inicio</a></li>
      <li>
        <a href="#">Productos</a>
        <ul>
          <li><a href="#">Producto 1</a></li>
          <li><a href="#">Producto 2</a></li>
          <li>
            <a href="#">Producto 3</a>
            <ul>
              <li><a href="#">Variante 1</a></li>
              <li><a href="#">Variante 2</a></li>
              <li><a href="#">Variante 3</a></li>
            </ul>
          </li>
        </ul>
      </li> 
      <li><a href="#">Acerca de</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>
