<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Responsivo de object-fit</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .contenedor {
            width: 100%; /* Ancho completo del contenedor */
            max-width: 600px; /* Ancho m치ximo para pantallas grandes */
            height: 300px; /* Altura fija */
            border: 2px solid #333;
            overflow: hidden; /* Oculta cualquier contenido que desborde */
            margin: 20px 0; /* Margen vertical */
        }

        .imagen-fill {
            width: 100%; /* Ancho completo del contenedor */
            height: 100%; /* Altura completa del contenedor */
            object-fit: cover; /* Cambia este valor para probar otros efectos */
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            .contenedor {
                height: 200px; /* Menor altura en pantallas m치s peque침as */
            }
        }

        @media (max-width: 480px) {
            .contenedor {
                height: 150px; /* Menor altura para m칩viles */
            }
        }
    </style>
</head>
<body>
    <h2>Ejemplo de object-fit: cover</h2>
    <div class="contenedor">
        <img class="imagen-fill" src="auto.jpeg" alt="Ejemplo de imagen">
    </div>

    <h2>Ejemplo de object-fit: contain</h2>
    <div class="contenedor" style="border: 2px dashed #666;">
        <img class="imagen-fill" style="object-fit: contain;" src="auto.jpeg" alt="Ejemplo de imagen">
    </div>

    <h2>Ejemplo de object-fit: fill</h2>
    <div class="contenedor" style="border: 2px dotted #999;">
        <img class="imagen-fill" style="object-fit: fill;" src="auto.jpeg" alt="Ejemplo de imagen">
    </div>
</body>
</html>
