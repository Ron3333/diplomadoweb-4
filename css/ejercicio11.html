<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Position </title>
	<style>
		.caja-1{
			background-color: gray;
			width: 200px;
			height: 200px;
			border: 2px solid black;	

		}
		.caja-2{
			background-color: orange;
			width: 200px;
			height: 200px;	
			border: 2px solid black;
			position: absolute;
			/*left: 200px;
			top: 200px;*/
			bottom: 50px;
			right: 50px;	
			border-radius: 50px;
		}
		
	</style>
</head>
<body>
	<div class="caja-2"></div>
	<div class="caja-1"></div>
	<div class="caja-1"></div>
	<div class="caja-1"></div>
	
</body>
</html>
